<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/donate-icon.svg" type="image/x-icon">
    <title>Donate NotZeetaa</title>
</head>
<body>
    <center>
        <h1 class="title">
            Buy a coffe to NotZeetaa :)
        </h1>
    </center>
    <center>
        <div class="container">
            <div class="container-avatar">
                <img src="avatar/not_zeetaa.jpg" class="avatar">
            </div>
            <div class="container-text">
                <h2 class="text">
                    NotZeetaa
                </h2>
            </div>
        </div>
    </center>
    <br>
    <br>
    <center>
        <div class="container-donate">
            <div class="container-paypal">
                <a href="https://paypal.me/NotZeetaa" target="_blank">
                    <img src="icons/paypal.png" class="paypal">
                </a>
            </div>
            <div class="container-ko-fi">
                <a href="https://ko-fi.com/rodrigocastro23" target="_blank">
                    <img src="icons/ko-fi.png" class="ko-fi">
                </a>
            </div>
            <div class="container-patreon">
                <a href="https://patreon.com/NotZeetaa" target="_blank">
                    <img src="icons/patreon.png" class="patreon">
                </a>
            </div>
            <div class="container-sponsor">
                <a href="https://github.com/sponsors/NotZeetaa" target="_blank">
                    <img src="icons/github-sponsor.png" class="github-sponsor">
                </a>
            </div>
        </div>
    </center>
</body>
</html>
